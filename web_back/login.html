<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
    <!-- <script src="./js/bootstrap/js/bootstrap.min.js"></script> -->

  </head>

  <body>
    
    <!-- bootstap模态框 -->
    <!-- 模态框（Modal） -->
    <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">管理员登录</h4>
            </div>
            <div class="modal-body">
            <p id="pmsg">&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <div class="main_wrap">
      <div class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt=""/></a>
        <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved</div>
      </div>

      <div class="login_form_con">
        <div class="login_title"></div>
        <form class="login_form">
          <i class="iconfont icon-user"></i>
          <i class="iconfont icon-key"></i>
          <input id="userName" type="text" class="input_txt" placeholder="邮箱/手机号" />
          <input id="password" type="password" class="input_pass" placeholder="密码" />
          <!-- <input type="submit" class="input_sub" value="登 录"> -->
          <button id="btnLogin" type="button" class="input_sub">登 录</button>
        </form>
      </div>
    </div>
   <script src="./js/utils/config.js"></script>
    <script src="./js/utils/user.js"></script>
    
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    

    <script>
      //点击登录
      $('#btnLogin').click(function(){
        var userName = $('#userName').val();
        var password =$('#password').val();

        userLogin(userName,password,function(res){
          //设置bootstrap模态框弹出时点击其他位置不会关闭
              $('.modal').modal({backdrop: 'static', keyboard: false});
            if(res.code == 200){
              $('.modal').modal('show');
              window.location.href="index.html";
            }else if(userName == ''|| password == ''){
              $('.modal').modal('show');
              $('#pmsg').html('好好写,有些内容为空');
            }else{
              $('.modal').modal('show');
              $('#pmsg').html(res.msg);
            }
            });
        
      })
      
        
    </script>

    

    
  </body>
</html>
